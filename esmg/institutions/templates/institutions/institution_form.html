{% extends "base_popup.html" %}

{% block title %}Add Institution{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
  
  <div class="form-line">
    <label for="{{form.name.get_id}}">Institution name</label>
    {{form.name}}
    {% if form.name.errors %}<ul class="errorlist">{{ 
      form.name.html_error_list }}</ul>{% endif %}
  </div>
  
  <div class="form-submit">
    <input type="submit" value="Save">
  </div>
  
</form>

{% endblock %}
